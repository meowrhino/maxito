<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxito</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå≥</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <nav id="project-nav" class="sidebar-nav"></nav>
        <div class="sidebar-controls">
            <button id="prev-btn" class="nav-arrow">‚Üê</button>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="cat">cat</button>
                <span class="lang-sep">/</span>
                <button class="lang-btn" data-lang="en">en</button>
            </div>
            <button id="next-btn" class="nav-arrow">‚Üí</button>
        </div>
    </aside>

    <main id="slide-container">
        <div class="slide-content">
            <div class="slide-image-wrapper">
                <img id="slide-image" src="" alt="">
            </div>
            <div class="slide-text-wrapper">
                <div id="slide-thumbs" class="slide-thumbs"></div>
                <div id="slide-text"></div>
                <div id="slide-links" class="slide-links"></div>
            </div>
        </div>
    </main>

    <!-- Mobile-only footer (mirrors sidebar-controls) -->
    <footer id="mobile-footer">
        <button id="prev-btn-mobile" class="nav-arrow">‚Üê</button>
        <div class="lang-switch">
            <button class="lang-btn-mobile active" data-lang="cat">cat</button>
            <span class="lang-sep">/</span>
            <button class="lang-btn-mobile" data-lang="en">en</button>
        </div>
        <button id="next-btn-mobile" class="nav-arrow">‚Üí</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
